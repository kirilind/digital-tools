<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>{% if page.title %}{{page.title}} |{% endif %} {{site.title}}</title>
	<meta name="description" content="{{site.title}} {{site.subtitle}}" />
	<meta name="keywords" content="{{site.keywords}}" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico"> 
	<link rel="stylesheet" type="text/css" href="{{ "/css/grid.default.css" | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="stylesheet" type="text/css" href="{{ "/css/grid.component.css" | prepend: site.baseurl | prepend: site.url }}" />
	<script src="{{ "/js/grid.modernizr.custom.js" | prepend: site.baseurl | prepend: site.url }}"></script>
</head>
